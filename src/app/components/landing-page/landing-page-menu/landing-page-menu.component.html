<nav class="fixed top-0 left-0 right-0 z-50 bg-white/70 backdrop-blur-lg border-b border-slate-200/60 shadow-sm transition-all duration-300">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo -->
      <button
        (click)="scrollTo('hero')"
        class="group flex items-center gap-3 cursor-pointer"
      >
        <div class="relative flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-br from-indigo-600 to-violet-600 shadow-md shadow-indigo-200 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-indigo-300 group-hover:scale-105">
          <svg class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 17L10 11 4 5"/>
            <line x1="12" y1="19" x2="20" y2="19"/>
          </svg>
        </div>
        <div class="flex flex-col">
          <span class="text-base font-bold tracking-tight text-slate-900 leading-tight">Portfolio</span>
          <span class="text-[10px] font-medium text-indigo-500 tracking-widest uppercase leading-tight">Developer</span>
        </div>
      </button>

      <!-- Desktop Navigation + CTA -->
      <div class="hidden md:flex items-center gap-4 ml-auto">
        <div class="flex items-center gap-1 rounded-full bg-slate-100/80 border border-slate-200/60 px-2 py-1.5">
          @for (section of sections; track section.id) {
            <button
              (click)="scrollTo(section.id)"
              class="relative px-4 py-1.5 text-sm font-medium rounded-full transition-all duration-300 cursor-pointer"
              [class]="activeSection() === section.id
                ? 'bg-indigo-600 text-white shadow-md'
                : 'text-slate-600 hover:text-indigo-600 hover:bg-indigo-50'"
            >
              {{ section.label }}
            </button>
          }
        </div>

        <a
          [href]="'mailto:' + profile.data.email"
          class="inline-flex items-center gap-2 rounded-full bg-slate-800 px-5 py-2 text-sm font-medium text-white transition-all duration-300 hover:bg-indigo-600 hover:shadow-lg hover:shadow-indigo-200"
        >
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="M22 7l-10 6L2 7"/>
          </svg>
          Let's Talk
        </a>
      </div>

      <!-- Mobile Hamburger -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden flex items-center justify-center h-10 w-10 rounded-lg text-slate-600 hover:bg-slate-100 transition-colors cursor-pointer"
      >
        @if (mobileMenuOpen()) {
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        } @else {
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="4" y1="8" x2="20" y2="8"/>
            <line x1="4" y1="16" x2="20" y2="16"/>
          </svg>
        }
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen()) {
    <div class="md:hidden absolute top-16 left-0 right-0 bg-white/95 backdrop-blur-md border-b border-slate-200 shadow-lg animate-slide-down">
      <div class="px-6 py-4 space-y-1">
        @for (section of sections; track section.id) {
          <button
            (click)="scrollTo(section.id)"
            class="block w-full text-left px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200 cursor-pointer"
            [class]="activeSection() === section.id
              ? 'bg-indigo-50 text-indigo-600'
              : 'text-slate-600 hover:bg-slate-50'"
          >
            {{ section.label }}
          </button>
        }
        <a
          [href]="'mailto:' + profile.data.email"
          class="block w-full text-center mt-3 rounded-xl bg-indigo-600 px-4 py-3 text-sm font-medium text-white"
        >
          Let's Talk
        </a>
      </div>
    </div>
  }
</nav>
